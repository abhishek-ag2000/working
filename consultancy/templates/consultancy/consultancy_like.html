{% load staticfiles %}          
<form action="{% url 'consultancy:like_question' %}" method="post">
  {% csrf_token %}

  {% if is_liked %}
      <button type="submit" id="like" name="consultancy_details_id" value="{{ consultancy_details.id}}" class='btn btn-info btn-sm'>
          

           Following   
      </button>
  {% else %}
        <button type="submit" id="like" name="consultancy_details_id" value="{{ consultancy_details.id}}" class='btn btn-default btn-sm'><i class="fa fa-users" aria-hidden="true"></i>
          

          Follow   
        </button>
  {% endif %}

</form>

           <span class="pull-right text-muted">{{ consultancy_details.consultancies.count }} Solution{{ consultancy_details.consultancies.count|pluralize }} - {{ total_like }} follow{{ total_like|pluralize }} </span>
