{% extends "clouderp/base.html" %}


{% block title %}Delete Payment{% endblock %}

{% block content %}

<div class="content-wrapper">
	<div class="container">
		<section class="content-header">
			<div class="col-md-12">
			<h1>
			<strong>Delete {{ payment.account }}?</strong>
			</h1>
			</div>
		</section>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'accounting_double_entry:paymentdetail' pk1=company_details.pk pk2=payment.pk pk3=selectdatefield_details.pk %}">Cancel</a>
  <button class='btn btn-default pull-right' onclick="goBack()">Go Back</button>


</form>
	</div>
</div>

<script>
function goBack() {
  window.history.back();
}
</script>

{% endblock %}
