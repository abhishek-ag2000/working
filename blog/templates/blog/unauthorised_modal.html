<div class="row">
    <div class="col-md-6">
                  <button type="button" class='btn btn-primary btn-xs' data-toggle="modal" data-target="#modal-default">
                  <i class="fa fa-fw fa-thumbs-up"></i>
                Upvote   
                </button>
        <br>

           
    </div>
    <div class="col-md-6">
        <div class="small text-right">
            <h5>Stats:</h5>
            <div> <i class="fa fa-thumbs-up"> </i> {{ total_likes }} upvote </div>
            <div> <i class="fa fa-comments-o"> </i> {{ blog_details.blog_comments.count }} comments </div>
            <i class="fa fa-eye"> </i> {{ blog_details.blog_views }} views
        </div>
    </div>
</div>

<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
          
      </div>
      <div class="modal-body">
        <p>You need to do Log In to continue. Please click on the link to Log In</p>
        <a href="{% url 'bracketline:login' %}">Login</a>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          
      </div>
    </div>
  <!-- /.modal-content -->
  </div>
<!-- /.modal-dialog -->
</div>
        <!-- /.modal -->
