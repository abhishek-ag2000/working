{% load crispy_forms_tags %}
<form method="post" id="choose-ledger-form"
	data-url="{% url 'income_tax_compute:IncomeTaxValueUpdate' company_pk=company.pk period_selected_pk=period_selected.pk instance_id=form.instance.id field=field %}"
	class="update-form">
	{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title">Choose Ledger</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div id="modal_div_alert" class="alert alert-danger" style="display: none"></div>
	<div class="modal-body">
		{{form|crispy}}
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" id="reload_location" class="btn btn-primary">Set Amount</button>
	</div>
</form>
