{% for selectdatefield_details in selectdates %}

        <button class="btn btn-info show-form-update pull-right" data-url="{% url 'accounting_double_entry:dateupdate' pk=selectdatefield_details.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
          Update Period 
        </button>

  <a class="pull-right" style="padding-top:0.5%"><strong>Selected Period: From</strong> {{ selectdatefield_details.Start_Date|date }} <strong>To</strong> {{ selectdatefield_details.End_Date|date }}  &nbsp;</a> 

{% endfor %}
