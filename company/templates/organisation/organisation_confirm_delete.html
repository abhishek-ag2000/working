{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'company:delete' organisation.pk %}" class="delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Company</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you to delete the company<br /><strong>{{organisation.name}}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="reload_review" class="btn btn-danger">Delete Company</button>
    </div>
</form>
