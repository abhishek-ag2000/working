{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'user_profile:servicedelete' service_details.id %}" class="delete-form">
	{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title">Delete Service</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div id="modal_div_alert" class="alert alert-danger" style="display: none"></div>
	<div class="modal-body">
		<p class="lead"> Are you sure you to delete the service?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" id="reload_comment" class="btn btn-danger">Delete service</button>
	</div>
</form>
