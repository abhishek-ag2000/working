{% for service in service_list %}
<tr>

  <td><center><a href="{% url 'user_profile:service_details' pk=service.pk %}">{{service.service_name}}</a></center></td>


  <td><a href="{% url 'user_profile:service_details' pk=service.pk %}">{{service.details}}</a></td>

  <td><a href="{% url 'user_profile:service_details' pk=service.pk %}">{{service.service_type}}</a></td>

  <td><a href="{% url 'user_profile:service_details' pk=service.pk %}">{{service.duration}}</a></td>

   <td><a href="{% url 'user_profile:service_details' pk=service.pk %}">{{service.service_mode}}</a></td>

   <td><a href="{% url 'user_profile:service_details' pk=service.pk %}">{{service.rate}}</a></td>

  {% if service.user == user %}
    <td>
    <center>
       <button class="btn btn-danger show-form-delete" data-url="{% url 'user_profile:servicedelete' service.id %}">
        <span class="glyphicon glyphicon-trash"></span>
                              
    </button> 
    </center>
    
    </td>
  {% endif %}

</tr>

{% endfor %}
