{% load crispy_forms_tags %}
<form method="post"
	data-url="{% url 'accounting_entry:ledgerdelete' company_pk=company.pk ledger_master_pk=ledger_master.pk period_selected_pk=period_selected.pk %}"
	class="delete-form">
	{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title">Delete Ledger</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div id="modal_div_alert" class="alert alert-danger" style="display: none"></div>
	<div class="modal-body">
		<p class="lead">Are you sure to delete ledger <strong>{{ledger_master.ledger_name}}</strong>?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<input type="submit" id="reload_review" class="btn btn-danger" value="Delete Ledger">
	</div>
</form>
