{% load crispy_forms_tags %}
<form method="post"
    data-url="{% url 'accounting_entry:groupdelete' company_pk=company.pk ledger_group_pk=ledger_group.pk period_selected_pk=period_selected.pk %}"
    class="delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="modal_div_alert" class="alert alert-danger" style="display: none"></div>
    <div class="modal-body">
        <p class="lead"> Are you sure to delete the group <strong>{{ledger_group.group_name}}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-danger" value="Delete Group">
    </div>
</form>
