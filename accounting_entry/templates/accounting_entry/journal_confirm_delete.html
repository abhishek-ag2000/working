{% load crispy_forms_tags %}
<form method="post"
    data-url="{% url 'accounting_entry:delete' company_pk=company.pk journal_voucher_pk=journal_voucher.pk period_selected_pk=period_selected.pk %}"
    class="delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Journal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="modal_div_alert" class="alert alert-danger" style="display: none"></div>
    <div class="modal-body">
        <p class="lead">Are you sure to delete the Journal <strong>{{journal_voucher.dr_ledger}} to {{journal_voucher.cr_ledger}}</strong>?</p>
    </div>
    <div id="ajax-error" style="color: red"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" id="reload" class="btn btn-danger" value="Delete Journal">
    </div>
</form>
